<!DOCTYPE html>
<html>
<head>
    <title>Hackbright Coffee Shop</title>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
    <link href="static/coffee.css" rel="stylesheet">
    <link href="http://fonts.googleapis.com/css?family=Raleway" rel="stylesheet" type="text/css">
</head>
<body>
<div class="container">
    <div class="starter-template">
        <h1>Coffee Shop</h1>
        <br>

        <img id="coffee_image" src="LOLWUT" alt="make this image work" height="300" width="200">

        <h3 id="message">Click The Image To Order Coffee</h3>

        <table class="table">
            <tr>
                <td class="col-md-2">
                    <button class="btn btn-default" id="espresso">Espresso</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="latte">Latte</button>
                </td>
                <td class="col-md-2">
                    <button class="btn btn-default" id="hot-chocolate">Hot Chocolate</button>
                </td>
            </tr>
            <tr>
                <td>$3.25</td>
                <td>$4.15</td>
                <td>$2.50</td>
            </tr>
        </table>

        <h4>Total: <span id="revenue"><!-- Revenue Message will show up here --></span></h4>
    </div>
</div>

<script src="https://code.jquery.com/jquery.js"></script>
<script>
    "use strict";

    var myImage = $("img#coffee_image");
    var myRevenueMessage = $("span#revenue");

    myImage.attr("src", "static/coffee_beans.jpg");
    var drinkOrdered = [];

    var espresso = $("button#espresso");
    var latte = $("button#latte");
    var hotChocolate = $("button#hot-chocolate");

    var prices = {
        "brew": 2.05,
        "espresso": 3.25,
        "latte": 4.15,
        "hot chocolate": 2.50
    };

    var total = 0;

    function makeCoffee(drinkType) {
        myImage.attr("src", "static/coffee_machine.jpg");
         //myImage.src = "static/coffee_machine.jpg";
         setTimeout(function() 
            { 
                myImage.attr("src", "static/coffee_mug.jpg"); 
            }, 1500);
         setTimeout(function() 
            { 
                myImage.attr("src", "static/coffee_beans.jpg"); 
            }, 4000);

        // add new drink to the ordered coffee
        drinkOrdered.push(drinkType);
        console.log("drinkOrdered: " + drinkOrdered);

        // calculate total price and display
        myRevenueMessage.html(revenue(drinkType));
    }

    function revenue(drinkType) {
        // add to  total price new ordered coffee
        total += prices[drinkType];
        console.log("total = " + total);
        return total;
    
    }

    //myImage.on("click", makeCoffee);
    myImage.on('click', function(evt) { 
                                        makeCoffee('brew'); 
                                        console.dir(evt); 
                                      });
    espresso.on('click', function(evt) { 
                                        makeCoffee('espresso'); 
                                        console.dir(evt); 
                                       });
    latte.on('click', function(evt) { 
                                      makeCoffee('latte'); 
                                      console.dir(evt); 
                                    });
    hotChocolate.on('click', function(evt) { 
                                     makeCoffee('hot chocolate'); 
                                     console.dir(evt); 
                                    });

</script>

</body>
</html>
